<body>
  <video class="background-video">
    <source src="media/piano-long/B1.mp4" type="video/webm">
  </video>

  <div class="art-title">Max Plays Mozart</div>

  <ul class="list-of-songs">
    <li>
      <a href="play/?song=ode_to_joy" target="_blank">Ode to Joy 2D</a>
      <a href="play/?song=ode_to_joy&3d=true" target="_blank">Ode to Joy 3D</a>
    </li>
    <li>
      <a href="play/?song=moon1" target="_blank">Moon 1 2D</a>
      <a href="play/?song=moon1&3d=true" target="_blank">Moon 1 3D</a>
    </li>
    <li>
      <a href="play/?song=moon1_2" target="_blank">Moon 1-2 2D</a>
      <a href="play/?song=moon1_2&3d=true" target="_blank">Moon 1-2 3D</a>
    </li>
    <li>
      <a href="play/?song=caprice5" target="_blank">Caprice 5 2D</a>
      <a href="play/?song=caprice5&3d=true" target="_blank">Caprice 5 3D</a>
    </li>
    <li>
      <a href="play/?song=string_quartet" target="_blank">String Quartet 2D</a>
      <a href="play/?song=string_quartet&3d=true" target="_blank">String Quartet 3D</a>
    </li>
    <li>
      <a href="play/?song=dies_irae" target="_blank">Dies Irae 2D</a>
      <a href="play/?song=dies_irae&3d=true" target="_blank">Dies Irae 3D</a>
    </li>
    <li>
      <a href="play/?song=nachtmusic" target="_blank">Nacht Music 2D</a>

    </li>
    <li>
      <a href="play/?song=turc" target="_blank">Turc 2D</a>
      <a href="play/?song=turc&3d=true" target="_blank">Turc 3D</a>
    </li>
  </ul>

  <script>
    var backgroundVideo = document.querySelector('.background-video');
    backgroundVideo.playbackRate = 0.5;
    backgroundVideo.play();

    backgroundVideo.onended = function() {
      var notes = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
      var videoName = notes[Math.floor(Math.random() * notes.length)] + Math.floor(Math.random() * 7);
      backgroundVideo.src = 'media/piano-long/' + videoName + '.mp4';
      backgroundVideo.play();
    };
  </script>
</body>
